name: Android Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug network
        run: |
          env | rg -i "proxy|gradle|maven|java_tool_options|http" || true
          curl -I https://repo.maven.apache.org/maven2/

      - name: Compute artifact names
        id: names
        run: |
          APP_NAME=$(sed -n 's/.*name="app_name">\([^<]*\)<\/string>.*/\1/p' app/src/main/res/values/strings.xml | head -n 1)
          VERSION_NAME=$(sed -n 's/^[[:space:]]*versionName[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' app/build.gradle.kts | head -n 1)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "apk_unsigned=dist/${APP_NAME}-${VERSION_NAME}-release-unsigned.apk" >> $GITHUB_OUTPUT
          echo "apk_signed=dist/${APP_NAME}-${VERSION_NAME}-release.apk" >> $GITHUB_OUTPUT
          echo "aab_path=dist/${APP_NAME}-${VERSION_NAME}-release.aab" >> $GITHUB_OUTPUT

      - name: Decode signing keystore (optional)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p dist
          if [ -n "${ANDROID_KEYSTORE_BASE64:-}" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > dist/release.keystore
            echo "Keystore decoded."
          else
            echo "No ANDROID_KEYSTORE_BASE64 provided; skipping keystore decode."
          fi

      - name: Build release APK & AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          STORE_FILE: dist/release.keystore
          HTTP_PROXY:
          HTTPS_PROXY:
          NO_PROXY: repo.maven.apache.org,plugins.gradle.org,*.gradle.org
        run: ./gradlew assembleRelease bundleRelease

      - name: Prepare artifacts folder
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/release/app-release.apk "${{ steps.names.outputs.apk_signed }}"
          cp app/build/outputs/bundle/release/app-release.aab "${{ steps.names.outputs.aab_path }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-artifacts
          path: dist/*

  publish:
    name: Attach APK to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-artifacts
          path: dist

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated release build from CI.
          artifacts: "dist/*.apk,dist/*.aab"
          allowUpdates: true

      - name: Send APK to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram secrets not configured, skipping notification."
            exit 0
          fi
          
          # Find the signed APK in the downloaded artifacts
          APK_PATH=$(find dist -name "*-release.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find dist -name "*.apk" | head -n 1)
          fi
          
          TAG_NAME="${{ github.ref_name }}"
          RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          
          MESSAGE=$(printf "ðŸ“¦ *New BooxReader Release*\n\nTag: \`%s\`\n\n[View on GitHub](%s)" "$TAG_NAME" "$RELEASE_URL")
          
          echo "Sending message to Telegram..."
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=false
          
          if [ -f "$APK_PATH" ]; then
            echo "Uploading APK: $APK_PATH"
            curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F document=@"${APK_PATH}" \
              -F caption="BooxReader ${TAG_NAME} APK"
          else
            echo "Warning: APK file not found in dist/ directory."
          fi

  publish_play_store:
    name: Push to Google Play
    needs: build
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-artifacts
          path: dist

      - name: Locate AAB file
        id: locate_aab
        run: |
          AAB_PATH=$(find dist -name "*.aab" | head -n 1)
          if [ -z "$AAB_PATH" ]; then
            echo "Error: No AAB file found in dist/"
            exit 1
          fi
          echo "Found AAB: $AAB_PATH"
          echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT

      - name: Deploy to Google Play
        uses: maierj/fastlane-action@v2.3.0
        with:
          lane: "android play_production"
          options: '{"aab": "${{ steps.locate_aab.outputs.aab_path }}"}'
        env:
          SUPPLY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
