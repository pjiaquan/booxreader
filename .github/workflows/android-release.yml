name: Android Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK & AAB
        run: ./gradlew assembleRelease bundleRelease

      - name: Prepare artifacts folder
        run: mkdir -p dist && cp app/build/outputs/apk/release/*.apk dist/ && cp app/build/outputs/bundle/release/*.aab dist/

      - name: Decode signing keystore (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > dist/release.keystore

      - name: Sign release artifacts (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_ALIAS_PASSWORD != '' }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          BUILD_TOOLS=$(ls "$ANDROID_HOME/build-tools" | sort -V | tail -n 1)
          APK_IN=dist/app-release.apk
          APK_OUT=dist/app-release-signed.apk
          AAB_IN=dist/app-release.aab
          AAB_OUT=dist/app-release-signed.aab
          "$ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner" sign \
            --ks dist/release.keystore \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:$KEY_ALIAS_PASSWORD \
            --out "$APK_OUT" \
            "$APK_IN"
          jarsigner -keystore dist/release.keystore -storepass "$KEYSTORE_PASSWORD" -keypass "$KEY_ALIAS_PASSWORD" "$AAB_IN" "$KEY_ALIAS"
          mv "$AAB_IN" "$AAB_OUT"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-artifacts
          path: dist/*

  publish:
    name: Attach APK to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-artifacts
          path: dist

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated release build from CI.
          artifacts: "dist/*.apk,dist/*.aab"
          allowUpdates: true
