name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create google-services.json
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (debug)
      run: ./gradlew assembleDebug

    - name: Run Unit Tests (debug)
      run: ./gradlew testDebugUnitTest

    - name: Run Lint (debug)
      run: ./gradlew lintDebug

    - name: Rename Debug APK with app name and version
      run: |
        APP_NAME=$(sed -n 's/.*name="app_name">\([^<]*\)<\/string>.*/\1/p' app/src/main/res/values/strings.xml | head -n 1)
        VERSION_NAME=$(sed -n 's/^[[:space:]]*versionName[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' app/build.gradle.kts | head -n 1)
        mkdir -p dist
        cp app/build/outputs/apk/debug/app-debug.apk "dist/${APP_NAME}-${VERSION_NAME}-debug.apk"

    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: dist/*.apk
