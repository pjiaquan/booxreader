name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleFossDebug

    - name: Run Unit Tests
      run: ./gradlew testFossDebugUnitTest

    - name: Run Lint
      run: ./gradlew lintFossDebug

    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-foss-debug
        path: app/build/outputs/apk/foss/debug/app-foss-debug.apk
